<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Gradie Login Card</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="pic">
                <h2 class="pic-title">Gradie</h2>
                <p class="pic-p">Beautiful gradients in seconds.</p>
                <img src="i.imgur.com/UKuLtbf.png" width="100%" height="100%">
            </div>
            <div class="login-place">
                <h2 class="login-title">Login</h2>
                <div class="email-container">
                <label>Email</label>
                <input class="input-place" id="text" type="text" placeholder="john@example.com" name="email" required>
            </div>
            <div class="password-container">
                <label>Password</label>
                <input class="input-place" id="myInput" type="password" placeholder="At least 8 characters" name="psw" required>
            </div>
            <div class="password-visiablity">
                <input class="checkbox" type="checkbox" onclick="myFunction()"><p class="checkbox-labels">Show Password</p> 
            </div>
            <div class="terms-checkbox">
                <input class="checkbox" type="checkbox" name="checkbox"><p class="checkbox-labels">By creating an account, you agree to the <a href="#">Terms & Conditions.</a></p>
            </div>
            <button type="button">Create an Account</button>
        </div>
    </div>
</div>
</body>
</html>
